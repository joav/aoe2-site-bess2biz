<article>
  <h3>{{title}}</h3>
  <div [class.odd]="isOdd">
    <div class="data">
      <div class="hexagons">
        <div class="hexagon-container"
          *ngFor="let hexagon of hexagons; let i = index"
          [class.first]="i == 0"
          [class.up]="(i%5) % 2 == 0">
          <div class="hexagon" [class.even]="i%2 != 0" (click)="onSelect(hexagon.id)"></div>
        </div>
      </div>
      <h4>Informaci√≥n</h4>
      <div class="info">
        <span class="value" *ngFor="let info of data"><strong>{{info.name}}: </strong><span>{{info.value}}</span></span>
      </div>
    </div>
    <div class="img"></div>
  </div>
</article>
